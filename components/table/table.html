<div class="table-container">
    <table class="table is-striped is-hoverable is-fullwidth">
        <thead>
            {{ self.cols.value }}
        </thead>
        <tbody>
            {% for row in self.rows.value %}
                <tr>
                    {{ row }}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
